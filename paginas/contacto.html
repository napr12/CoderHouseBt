  <body>
    <header>
        <img src="../img/menu.jpg" alt="Imagen ilustrativa" class="header__img img-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container-fluid ">
              <a class="navbar-brand" href="#">PNSOFT</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-md-end " id="navbarNav">
                <ul class="navbar-nav align-items-center">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./nosotros.html">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="./servicios.html">Servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./contacto.html">Contacto</a>
                  </li>

                    <a class="nav-link" href="./Preguntas.html">Preguntas frecuentes</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container my-2">
        <fieldset>
            <legend class="text-center">Contacto</legend>
            <form class="row gx-3 gy-2">
                <div class="offset-lg-4 col-lg-4 offset-lg-4">
                  <label class="visually-hidden" for="specificSizeInputName">Nombre</label>
                  <input type="text" class="form-control" id="specificSizeInputName" placeholder="Nombre">
                </div>
                <div class="offset-lg-4 col-lg-4 offset-lg-4">
                  <label class="visually-hidden" for="specificSizeInputGroupUsername">Correo electronico</label>
                  <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Correo electronico">
                  </div>
                </div>
                <div class="offset-lg-4 col-lg-4 offset-lg-4">
                    <label class="visually-hidden" for="specificSizeInputName">Número</label>
                    <input type="number" class="form-control" id="specificSizeInputName" placeholder="Número">
                </div>
                <div class="offset-lg-4 col-lg-4 offset-lg-4 align-items-center">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje a enviar</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="offset-lg-4 col-lg-4 offset-lg-4 justify-content-center ">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                  <button type="reset" class="btn btn-danger">Limpiar</button>
                </div>
              </form>
        </fieldset>
    </main>
    <footer class="container-fluid footer">
        <h2 class="text-light">Ubicación</h2>
        <div class="row mt-2 justify-content-between">
            <iframe class="footer-iframe col-md-3" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13106.37626312793!2d-56.00376756626538!3d-34.79099318658055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a02796ac14b3c1%3A0x1da006a41e9e7bb0!2sVilla%20Aeroparque%2C%20Departamento%20de%20Canelones!5e0!3m2!1ses-419!2suy!4v1638221822716!5m2!1ses-419!2suy" allowfullscreen="" loading="lazy"></iframe>
            <ul class="list-group list-group-flush col-md-3 ">
                <li class="list-group-item text-light footer__elemento">Instagram: @pnsoft</li>
                <li class="list-group-item text-light footer__elemento">Facebook: pnsoft</li>
                <li class="list-group-item text-light footer__elemento">Linkedin: pnsoft</li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
